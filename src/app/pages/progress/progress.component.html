<div>
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h3 class="card-title">Barra de Progreso</h3>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
            </div>
            <br/>
            <div class="progress">
              <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (actualizarValor)="progreso1 = $event" IncrementadorNombre="Barra azul" [IncrementadorPorcentaje]="progreso1" [IncrementadorIncremento]="5"></app-incrementador>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (actualizarValor)="progreso2 = $event" IncrementadorNombre="Barra amarilla" [IncrementadorPorcentaje]="progreso2" [IncrementadorIncremento]="5"></app-incrementador>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End PAge Content -->
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="buscar usuario" (focusout)="salioBusqueda(input.value)">
      </div>
    </div>
  </div>
</div>
<div class="row  animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong><br>
      <i class="fa fa-refresh fa-spin fa-2x"></i><br>
      <span>Esperando respuesta</span>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios registrados(<small>{{totalRegistros}}</small>)</h3>
      </div>
    </div>
  </div>
  <div *ngFor="let usuario of this.usuarios" class="col-sm-4">
    <div class="card">
      <img [src]="usuario.imagen|imagen" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">Informacion</h5>
        <ul class="card-text">
          <li class="font-weight-light"><strong class="font-weight-normal">Email: </strong>
            <p>{{usuario.email}}</p>
          </li>
          <li class="font-weight-light"><strong class="font-weight-normal">Nombre: </strong>
            <p>{{usuario.nombre}}</p>
          </li>
          <li class="font-weight-light"><strong class="font-weight-normal">
              Role:
            </strong>
            <p>{{usuario.role}}</p>
          </li>
          <!---->
          <li class="font-weight-light">
            <strong class="font-weight-normal">Auth: </strong>
            <p *ngIf="usuario.google">Google</p>
            <p *ngIf="!usuario.google">Normal</p>
          </li>
        </ul>
        <!--
        <div class="d-flex justify-content-sm-end">
          <button (click)="cambiarUsuario(usuario)" type="button" class="btn btn-outline-primary mr-1">
            <i class="fa fa-save"></i>
          </button>
          <button (click)="BorrarUsuario(usuario)" type="button" class="btn btn-outline-danger mr-1">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      -->
      <button *ngIf="Role == 'ADMIN_ROLE'"type="button" class="btn btn-outline-dark btn-block">Editar</button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end justify-content-sm-center">
  <div class="flex-row animated fadeIn">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button (click)="mostrarOtrosUsuarios(-12)" [disabled]="activarBoton2" class="btn btn-secondary" type="button" onclick="this.blur();">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="this.blur();">5</button>
        <button type="button" class="btn btn-secondary" onclick="this.blur();">6</button>
        <button type="button" class="btn btn-secondary" onclick="this.blur();">7</button>
        <button type="button" class="btn btn-secondary" onclick="this.blur();">...</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button (click)="mostrarOtrosUsuarios(12)" [disabled]="activarBoton1" class="btn btn-secondary" type="button" onclick="this.blur();">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>  
  </div>
</div>
<app-modal-upload></app-modal-upload>

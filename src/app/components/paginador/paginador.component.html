<div class="d-flex justify-content-sm-center">
  <div class="flex-row animated fadeIn">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button (click)="CambiarPagina(-1)" [disabled]="DesactivarBotonIzquierdo" class="btn btn-secondary" type="button" onclick="this.blur();">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
      <!--clase de boton centro para saber la pagina en la que esta el usuario-->
      <div *ngFor="let page of paginasParaMostrar" class="btn-group" role="group" aria-label="Second group">
        <button *ngIf="calculatePaginaShow(page)" type="button" class="btn btn-secondary mr-2" (click)="IrPagina(page)" onclick="this.blur(); "[disabled]="page == (pagina+1)">{{page}}</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button (click)="CambiarPagina(1)" [disabled]="DesactivarBotonDerecho" class="btn btn-secondary" type="button" onclick="this.blur();">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>  
  </div>
</div>
